            <div class="row">
              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                  
                  <h2 class="card-title">List Article</h2>

                
							
					 <div class="container my-5">
		<h3>Add Article</h3>

			<div class="card">
			<div class="card-body">
				
					<form action="#"
						th:action="@{/article/edit/{id}(id=${article.id})}"
						th:object="${article}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="label" class="col-form-label">Label</label> <input
									type="text" th:field="*{label}" class="form-control" id="label"
									placeholder="Label" /> <span
									th:if="${#fields.hasErrors('label')}" th:errors="*{label}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="price" class="col-form-label">Price</label> <input
									type="text" th:field="*{price}" class="form-control" id="price"
									placeholder="Price" /> <span
									th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="provider" class="col-form-label">Select
									Provider</label> <select name="providerId" class="form-control">
									<option th:each="pr: ${providers}" th:value="${pr.id}"
										th:text="${pr.name}"
										th:selected="(${pr.id} == ${idProvider})" />
								</select>
							</div>
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Article">
							</div>
						</div>
					</form>
				

			</div>
		</div>
