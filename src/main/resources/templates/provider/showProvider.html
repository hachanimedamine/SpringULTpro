  <body>

      <!-- partial:partials/_navbar.html -->
      <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="navbar-brand-wrapper d-flex align-items-center">

            <li class="nav-item dropdown d-none d-xl-inline-flex user-dropdown">
              <a>
                 <span class="font-weight-normal" sec:authentication="name"></span></a>
             
            </li>
            
              <li> <a class="font-weight-normal" th:href="@{/logout}"><span>Sign Out</span>  </a>
            </li>
            
          </ul>
          
        </div>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item nav-profile">
              <a href="#" class="nav-link">
              
               
              
              </a>
            </li>
            <li class="nav-item nav-category">
              <span class="nav-link">Dashboard</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/home}">
                <span class="menu-title">Dashboard</span>
                <i class="icon-screen-desktop menu-icon"></i>
              </a>
            </li>
            <li class="nav-item nav-category"><span class="nav-link">UI Elements</span></li>
           
            <li class="nav-item">
              <a class="nav-link"  th:href="@{/provider/list}">
                <span class="menu-title" >Provider</span>
                <i class="icon-globe menu-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/article/list}">
                <span class="menu-title">Articles</span>
                <i class="icon-book-open menu-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/accounts/list}">
                <span class="menu-title">Users</span>
                <i class="icon-chart menu-icon"></i>
              </a>
            </li>
           
       
            
          
          </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row purchace-popup">
              <div class="col-12 stretch-card grid-margin">
               
              </div>
            </div>
            
            



                        
            <div class="row">
              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                  
                  <h2 class="card-title">List Provider</h4>

                
                <div class="card-body">
				<div th:switch="${providers}" class="container my-5">
					<p class="my-5">
						<a th:href="@{'/provider/add/'}" class="btn btn-primary btn-sm mb-3"><i
							class="fas fa-user-plus ml-2"> Add Provider</i></a>
					</p>
					<div class="container my-5">
		<h3>Update Provider</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/provider/update/{id}(id=${provider.id})}"
						th:object="${provider}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="name" class="col-form-label">Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Name"> <span
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label> <input
									type="text" th:field="*{email}" class="form-control" id="email"
									placeholder="Email"> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="address" class="col-form-label">Address</label> <input
									type="text" th:field="*{address}" class="form-control"
									id="address" placeholder="address"> <span
									th:if="${#fields.hasErrors('address')}" th:errors="address"
									class="text-danger"></span>
							</div>
							<div class="container my-2">
								<div class="card">
									<div class="card-body">
										<div th:switch="${articles}" class="container my-5">
											<p class="my-5">
												<i class="fas fa-user-plus ml-2"> List of Articles</i>
											</p>
											<div class="col-md-10">
												<h2 th:case="null">No Articles yet!</h2>
												<div th:case="*">
													<table class="table table-striped table-responsive-md">
														<thead>
															<tr>
																<th>Label</th>
																<th>Price</th>
															</tr>
														</thead>
														<tbody>
															<tr th:each="article : ${articles}">
																<td th:text="${article.label}"></td>
																<td th:text="${article.price}"></td>
															</tr>
														</tbody>
													</table>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update Provider">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
			</div>
                    
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->

            </div>
